<!DOCTYPE html>
<html>
<head>
  <title>Servicios anabolicos</title>
  <link rel="stylesheet" href="css\stylo.css">
</head>
<body>
  <h1>AnaPills</h1>
  Rellene con su información personal:
  <p></p>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <p></p>
    <br>
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo">
    <p></p>
    <br>
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje"></textarea>
    <p></p>
    <br>
    <input type="submit" value="Enviar">
  </form>


  <h1>Listado de clientes</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Ciudad</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Chris Bumstead</td>
        <td>24</td>
        <td>California</td>
      </tr>
      <tr>
        <td>Thakur Anoop</td>
        <td>25</td>
        <td>India</td>
      </tr>
      <tr>
        <td>Murli Kumar</td>
        <td>30</td>
        <td>Madagascar</td>
      </tr>
    </tbody>
  </table>


  <h1>Imagen</h1>
  <img src="css\img\testosterona.jpg" alt="Fórmula testosterona">
</body>
</html>
